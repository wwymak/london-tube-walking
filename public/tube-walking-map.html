<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>How far is the next tube stop?</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.12.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.12.1/mapbox-gl.css' rel='stylesheet' />
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <link href="css/tube-walking.css" rel="stylesheet" />
</head>
<body>
<nav id="map-info-menu" class="map-menu">
    <div class="toolbar">
        <button class="settings-btn btn-selected" id="settingBtn"></button>
        <button class="search-btn" id="searchBtn"></button>
        <button class="info-btn" id="infoBtn"></button>
    </div>
    <div class="map-panel">
        <div class="content" id="map-panel-content">
            <button class="close-btn panel-active" id="closeMenuBtn"></button>
            <div class="content-active" id="routes-all-selector">
                <h3>Walking distance</h3>
                <div class="layer-selector walk-short-sel" id="less5minsBtn"> 0 - 0.6km (within 5 mins)</div>
                <div class="layer-selector walk-med-sel selected" id="less15minsBtn"> 0.6-1.8km (within 15 mins)</div>
                <div class="layer-selector walk-long-sel" id="less30minsBtn"> 1.8 - 3.6km (within 30 mins)</div>
            </div>
            <div id="search-routes" class="content-inactive">
                <h3>Find a route</h3>

            </div>
        </div>
    </div>

</nav>
<div id='map'></div>
<script src="js/tube-walking-map.js"></script>
</body>
</html>
